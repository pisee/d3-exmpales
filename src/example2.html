<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scatter chart</title>
    <style>
        svg{
            width: 350px;
            height: 240px;
            border: 1px solid black;
        }
        .mark{
          fill: red;
          stroke: none;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
        }
        .grid{
          stroke: gray;
          stroke-dasharray: 4,2;
          shape-rendering: crispEdges;
        }
        .tip {
          position: absolute;
          top: 0px;
          left: 0px;
          z-index: 9999;
          visibility: hidden;
          border: 1px solid black;
          background-color: yellow;
          width: 80px;
          height: 16px;
          overflow: hidden;
          text-align: center;
          font-size: 9pt;
          font-family: Tahoma, Optima, Helvetica;
          color: black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Scatter chart</h1>
    </div>
    <div>
        <svg id="myGraph"></svg>
    </div>
    <script src="example2.js"></script>
    <div><a href="index.html">Back</a></div>
</body>
</html>
